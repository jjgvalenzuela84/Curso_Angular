<h1>A Checklist</h1>
<app-hijo *ngFor='let elem of aLista' [elemento]='elem'  (evento)='del($event)'></app-hijo>
<hr>
<input type="text" [(ngModel)]='textoInput'> <button (click)="add()">Add</button>

<h1>Ejemplo Inyectable (Servicio)</h1>
<input type="text" [(ngModel)]='libroBuscar'>
<button (click)="verLibros()">Ver Libros</button>
